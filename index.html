<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <title>Calculadora</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <main id="bodyCalculator">

      <section id="displayCalculator">

        <div id="historicDisplay">1 + 1</div>

        <div id="displayResults">
          <img src="/assets/Equals.svg" alt="">
          <span id="resultOperations">2</span>
        </div>
        
      </section>

      <section id="keyboardCalculator">
        <button class="primary"><img src="assets/CE.svg" alt=""></button>
        <button class="primary"><img src="assets/C.svg" alt=""></button>
        <button class="primary"><img src="assets/Divide.svg" alt=""></button>
        <button class="primary"><img src="assets/Divide.svg" alt=""></button>

        <button class="primary">7</button>
        <button class="primary">8</button>
        <button class="primary">9</button>
        <button class="secondary"><img src="assets/X.svg" alt=""></button>

        <button class="primary">4</button>
        <button class="primary">5</button>
        <button class="primary">6</button>
        <button class="secondary"><img src="assets/Minus.svg" alt=""></button>

        <button class="primary">1</button>
        <button class="primary">2</button>
        <button class="primary">3</button>
        <button class="secondary"><img src="assets/Plus.svg" alt=""></button>

        <button class="primary"><img src="assets/PlusMinus.svg" alt=""></button>
        <button class="primary">0</button>
        <button class="primary">,</button>
        <button class="tertiary"><img src="assets/equalskeyboard.svg" alt=""></button>
      </section>

    </main>


  </div>
  
</body>
</html>
