<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <title>Calculadora</title>

  <link rel="stylesheet" href="style.css">

  <script src="/scripts/index.js" defer type="module"></script>

</head>
<body>
  <div class="app">

    <main id="bodyCalculator">

      <section id="displayCalculator">

        <div id="historicDisplay"></div>

        <div id="displayResults">
          <img src="/assets/Equals.svg" alt="">
          <span id="resultOperations"></span>
        </div>
        
      </section>

      <section id="keyboardCalculator">
        <button class="primary" value="CE" id="cleardisplay"><img src="assets/CE.svg" alt=""></button>
        <button class="primary" value="C"><img src="assets/C.svg" alt=""></button>
        <button class="primary" value="%"><img src="assets/Percent.svg" alt=""></button>
        <button class="primary" value="/"><img src="assets/Divide.svg" alt=""></button>

        <button class="primary" value="7">7</button>
        <button class="primary" value="8">8</button>
        <button class="primary" value="9">9</button>
        <button class="secondary" value="*"><img src="assets/X.svg" alt=""></button>

        <button class="primary" value="4">4</button>
        <button class="primary" value="5">5</button>
        <button class="primary" value="6">6</button>
        <button class="secondary" value="-"><img src="assets/Minus.svg" alt=""></button>

        <button class="primary" value="1">1</button>
        <button class="primary" value="2">2</button>
        <button class="primary" value="3">3</button>
        <button class="secondary" value="+"><img src="assets/Plus.svg" alt=""></button>

        <button class="primary" value="+/-"><img src="assets/PlusMinus.svg" alt=""></button>
        <button class="primary" value="0">0</button>
        <button class="primary" value=".">,</button>
        <button class="tertiary" value="="><img src="assets/equalskeyboard.svg" alt=""></button>
      </section>

    </main>


  </div>
  
</body>
</html>
